<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Establece el fondo negro */
            overflow: auto; /* Permite el scroll si es necesario */
            cursor: pointer; /* Cambia el cursor a una mano para indicar clic */
        }
        video {
            display: block;
            width: 100%; /* Ajusta el ancho del video al 100% del contenedor */
            height: auto; /* Mantiene la proporción del video */
        }
    </style>
</head>
<body onclick="window.location.href='https://opensea.io/collection/kanpai-pandas'">
    <video autoplay loop muted>
        <source src="WEBIT’S-BRETT!_2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
